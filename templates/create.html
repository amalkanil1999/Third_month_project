{% extends "base.html" %}{% block content %}{% load static %}

<section id="spotlight">
    <h3>Add new Item</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-field">
                <label for="{{form.title.id_for_label}}" class="subheads" >
                    {{form.title.label}}
                </label>
                {{form.title}}
            </div>
            <div class="form-field">
                <label class="subheads" for="{{form.description.id_for_label}}">
                    {{form.description.label}}
                </label>
                {{form.description}}
            </div>
            <div class="form-field">
                <label class="subheads" for="{{form.section.id_for_label}}">
                    {{form.section.label}}
                </label>
               {{form.section}}
            </div>
            <div class="form-field">
                <label for="{{form.category.id_for_label}}" class="subheads" >
                    {{form.category.label}}
                </label>
                {{form.category}}
            </div>
            {{imagesform.management_form}}
            <div class="form-field">
                <label for="{{imageform.image.id_for_label}}" class="subheads" >
                    {{imagesform.images.label}}
                </label>
                {{imagesform.images}}
            </div>
            <div class="form-field">
                <input type="submit" value="Submit" />
            </div>
    </form>
</section>

{% endblock %}
